<!DOCTYPE html>
<html>
<head>
  <title>(8)</title>
</head>
<body dir="rtl" style="font-size: 25px;">

<p id="result"></p>

<script>
  var count = 0;
  var sum = 0;

  for (var i = 1; i < 300; i++) {
    if (i % 3 === 0 && i % 7 === 0) {
      document.getElementById("result").innerHTML += i + "<br>";
      count++;
      sum += i;
    }
  }

  document.getElementById("result").innerHTML += "Number :" + count + "<br>";
  document.getElementById("result").innerHTML += "Total: " + sum;
</script>

</body>
</html>
