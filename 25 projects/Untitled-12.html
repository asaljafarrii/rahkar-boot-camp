<!DOCTYPE html>
<html>
<head>
  <title>(12)</title>
</head>
<body dir="rtl">

<p id="numbers"></p>
<p id="sum"></p>

<script>
  var numbers = [];
  var sum = 0;

  for (var i = 100; i < 1000; i++) {
    if (Math.floor(i / 100) === 4) {
      numbers.push(i);
      sum += i;
    }
  }

  document.getElementById("numbers").innerHTML 
  document.getElementById("sum").innerHTML 
</script>
</body>
</html>
