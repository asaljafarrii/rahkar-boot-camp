<!DOCTYPE html>
<html>
<head>
  <title>(6)</title>
</head>
<body dir="rtl">

  <input type="number" id="num1" placeholder="enter first number">
  <input type="number" id="num2" placeholder="enter two number">
  <button onclick="finda()">محاسبه ب.م.م</button>

  <p id="result"></p>

  <script>
    function finda() {
      var num1 = document.getElementById('num1').value;
      var num2 = document.getElementById('num2').value;

      if (num1 === "" || num2 === "") {
        document.getElementById('result').innerHTML = "Enter two numbers";
      } else {
        var a = 1;
        for (var i = 1; i <= num1 && i <= num2; i++) {
          if (num1 % i == 0 && num2 % i == 0) {
            a = i;
          }
        }
        document.getElementById('result').innerHTML = " mohasebe " + a;
      }
    }
  </script>

</body>
</html>
